<app-layout>
  <main class="p-4 grid grid-cols-12 grid-rows-2 h-[calc(100vh-4rem)] gap-4">
    <div
      class="col-span-6 row-span-2 gap-4 bg-white drop-shadow-lg border p-4 flex flex-col overflow-y-auto"
    >
      <p class="text-4xl">Flights</p>
      <button class="button-primary" (click)="toggleCreateFlight()">
        New Flight
      </button>
      <app-create-flight *ngIf="showCreateFlight"></app-create-flight>
    </div>
    <app-manage-aircraft class="col-span-6 row-span-2"></app-manage-aircraft>
  </main>
</app-layout>
