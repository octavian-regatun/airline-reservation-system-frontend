<div class="bg-white border p-4 rounded flex h-full">
  <div class="flex-1 h-full flex flex-col">
    <p class="text-2xl">{{ aircraft?.brand }} {{ aircraft?.name }}</p>
    <p class="flex-1">Capacity: {{ aircraft?.capacity }}</p>
    <button class="button-danger" (click)="handleDelete()">Delete</button>
  </div>
  <img
    src="{{ aircraft?.image }}"
    alt="{{ aircraft?.name }}"
    class="max-h-32"
  />
</div>
