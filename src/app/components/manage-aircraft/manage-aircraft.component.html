<div
  class="h-full gap-4 bg-white drop-shadow-lg border p-4 flex flex-col overflow-y-auto rounded"
>
  <p class="text-4xl">Aircrafts</p>
  <button class="button-primary" (click)="toggleShowCreate()">
    New Aircraft
  </button>
  <app-create-aircraft *ngIf="showCreate"></app-create-aircraft>
  <app-aircraft-card *ngFor="let aircraft of aircraftService.aircrafts" [aircraft]="aircraft"></app-aircraft-card>
</div>
