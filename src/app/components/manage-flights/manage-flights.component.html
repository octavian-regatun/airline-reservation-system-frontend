<div
  class="h-full gap-4 bg-white drop-shadow-lg border p-4 flex flex-col overflow-y-auto rounded"
>
  <p class="text-4xl">Flights</p>
  <button class="button-primary" (click)="openDialog()">New Flight</button>
  <app-create-flight-modal *ngIf="showCreate"></app-create-flight-modal>
  <app-flight-card *ngFor="let flight of flightsService.flights" [flight]="flight"></app-flight-card>
</div>
